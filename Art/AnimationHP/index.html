<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation Contributor</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 5s infinite;
        }
  
        @keyframes mymove {
            from {top: 0px;}
            to {top: 200px;}
        }
    </style>
</head>
<body>
    <h1>The @keyframes Rule</h1>
    <div></div>
</body>
</html>
